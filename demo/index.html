<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>polymer-location Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../polymer-location.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;polymer-location&gt;</code>:</p>

    <template is="dom-bind" id="app">
      
      <polymer-location id="get-location" coords="{{coords}}"></polymer-location>
      
      <div>
        
        Get Location
        
      </div>
      
      <div>
        
        <ul>
          
          <li>
            
            Latitude: <span>[[coords.latitude]]</span>
            
          </li>
          
          <li>
            
            Longitude: <span>[[coords.longitude]]</span>
            
          </li>
          
          <li>
            
            Accuracy: <span>[[coords.accuracy]]</span>
            
          </li>
          
          <li>
            
            Altitude: <span>[[coords.altitude]]</span>
            
          </li>
          
          <li>
            
            Altitude-Accuracy: <span>[[coords.altitudeAccuracy]]</span>
            
          </li>
          
          <li>
            
            Heading: <span>[[coords.heading]]</span>
            
          </li>
          
          <li>
            
            Speed: <span>[[coords.speed]]</span>
            
          </li>
          
        </ul>
        
      </div>
      
      <polymer-location coords="{{coordsB}}" watch-location ></polymer-location>
      
      <div>
        
        Watch Location
        
      </div>
      
      <div>
        
        <ul>
          
          <li>
            
            Latitude: <span>[[coordsB.latitude]]</span>
            
          </li>
          
          <li>
            
            Longitude: <span>[[coordsB.longitude]]</span>
            
          </li>
          
          <li>
            
            Accuracy: <span>[[coordsB.accuracy]]</span>
            
          </li>
          
          <li>
            
            Altitude: <span>[[coordsB.altitude]]</span>
            
          </li>
          
          <li>
            
            Altitude-Accuracy: <span>[[coordsB.altitudeAccuracy]]</span>
            
          </li>
          
          <li>
            
            Heading: <span>[[coordsB.heading]]</span>
            
          </li>
          
          <li>
            
            Speed: <span>[[coordsB.speed]]</span>
            
          </li>
          
        </ul>
        
      </div>
      
    </template>

    <script>
    
      ( function ( document ) {
        
        var app = document.querySelector('#app');
        
        var getLocation = document.querySelector( '#get-location' );
        
        getLocation.getLocation();
        
      })( document );
      
    </script>

  </body>
</html>
